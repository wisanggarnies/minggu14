<html>
    <head>
        <title>Jendela Dialog Confirm</title>
    </head>
    <body>
        <script type="text/javascript">
            var iya = confirm("Apakah kamu belajar Javascript?");

            if(iya){
                window.location.replace("https://www.w3schools/is/default.asp");
            }
            else{
                document.write("Tetap disini saja");
            }
        </script>
    </body>
</html>
