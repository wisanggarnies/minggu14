<!DOCTYPE html>
<html>
    <head>
        <title>Percobaan switch/case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung! silahkan pilih hadiahmu.dengan memasukkan angka 1 sampai 5");
            var hadiah = "";
                    switch(jawab){
                case "1":
                    hadiah = "Tisu";
                    break;
                case "2":
                    hadiah = "1 Kotak Kopi";
                    break;
                case "3":
                    hadiah = "Sticker";
                    break;
                case "4":
                    hadiah = "Minyak Goreng";
                    break;
                case "5":
                    hadiah = "Uang Rp 50.000";
                    break;
                default:
                    document.write("<p>Opps! anda salah pilih</p>");}
            if(hadiah === ""){
                document.write("<p>Kamu gagal mendapatkan hadiah</p>");
            }else{
                document.write("<h2> Selamat Kamu mendaptkan " + hadiah + "</h2>");
            }
        </script>
    </body>
</html>
